<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#fffbeb"/>

  <!-- Subtle pattern -->
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#fcd34d" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Logo -->
  <g transform="translate(540, 180) scale(3)">
    <!-- Burrow hole / tunnel -->
    <ellipse cx="24" cy="36" rx="18" ry="8" fill="#78350f"/>
    <ellipse cx="24" cy="36" rx="14" ry="6" fill="#451a03"/>
    <ellipse cx="24" cy="36" rx="10" ry="4" fill="#1c0a00"/>

    <!-- Ground surface -->
    <path d="M2 36 Q24 28 46 36 L46 40 Q24 48 2 40 Z" fill="#a16207"/>

    <!-- Key symbol in the burrow -->
    <g transform="translate(24, 34)">
      <circle cx="0" cy="0" r="3" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
      <rect x="-0.8" y="2" width="1.6" height="6" rx="0.5" fill="#fbbf24"/>
      <rect x="0" y="5" width="2.5" height="1" rx="0.3" fill="#fbbf24"/>
      <rect x="0" y="7" width="1.8" height="1" rx="0.3" fill="#fbbf24"/>
    </g>

    <!-- Dirt mound details -->
    <ellipse cx="10" cy="34" rx="3" ry="1.5" fill="#92400e" opacity="0.6"/>
    <ellipse cx="38" cy="35" rx="2.5" ry="1.2" fill="#92400e" opacity="0.6"/>
  </g>

  <!-- Title -->
  <text x="600" y="420" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="72" font-weight="600" fill="#92400e">burrow</text>

  <!-- Tagline -->
  <text x="600" y="480" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="28" fill="#6b7280">Directory-scoped secrets manager</text>

  <!-- Bottom accent line -->
  <rect x="400" y="540" width="400" height="4" rx="2" fill="#fbbf24"/>
</svg>
